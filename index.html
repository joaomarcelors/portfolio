<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            /* Fundo azul claro */
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4682b4;
            /* Azul mais escuro */
            color: white;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            text-align: justify;
        }

        .projects {
            margin-top: 40px;
        }

        .project {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #e6f7ff;
            /* Azul claro */
        }

        .project img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .project-header {
            background-color: #5f9ea0;
            /* Azul acinzentado */
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            margin: -15px -15px 15px -15px;
            text-align: center;
        }

        .project a {
            color: #4682b4;
            text-decoration: none;
        }

        .project a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4682b4;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bem-vindo ao meu Portfólio</h1>
    </header>
    <main>
        <section class="profile">
            <img src="images/eu.jpg" alt="Minha foto">
            <div class="profile-info">
                <h2>João da Silva</h2>
                <p><strong>Curso:</strong> Engenharia de Computação</p>
                <p><strong>Telefone:</strong> (99) 99999-9999</p>
                <p><strong>Email:</strong> joao.silva@example.com</p>
            </div>
        </section>

        <section class="projects">
            <h2>Meus Projetos</h2>

            <div class="project">
                <a href="cisterna.html" target="_blank">
                    <div class="project-header">
                        <h3>Monitoramento de Cisterna de Água</h3>
                    </div>
                    <img src="images/condominio.png" alt="Monitoramento de Cisterna">
                </a>
            </div>

            <div class="project">
                <a href="irrigacao.html" target="_blank">
                    <div class="project-header">
                        <h3>Irrigação Automatizada</h3>
                    </div>
                    <img src="images/circuito-irrigacao-automatica.png" alt="Irrigação Automatizada">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 João da Silva. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
